query AccountInfo($accountId: Long!) {
    player(steamAccountId: $accountId) {
        matchCount
        winCount
        steamAccount {
            id
            name
            avatar
            isDotaPlusSubscriber
            seasonRank
        }
    }
}

query GetHeroesPerformance($accountId:Long!) {
    player(steamAccountId: $accountId){
        heroesPerformance (request:{matchGroupOrderBy: MATCH_COUNT}, take:124, skip:0){
            heroId
            hero {
                shortName
                displayName
            }
            matchCount
            winCount
            kDA
            lastPlayedDateTime
        }
    }
}